<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <style>
        .carouselItem {
            height: 400px;
        }
    </style>

    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Slides -->

        <div class="carousel-inner">

            <div class="carousel-item active">

                <div class="bg-dark text-light d-flex justify-content-center align-items-center 
                carouselItem">

                    Slide 1

                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Título do primeiro slide</h5>
                    <p>Breve conteúdo explicativo sobre o primeiro slide.</p>
                </div>
            </div>

            <div class="carousel-item">

                <div class="bg-info text-light d-flex justify-content-center align-items-center 
                carouselItem">

                    Slide 2

                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Título do segundo slide</h5>
                    <p>Breve conteúdo explicativo sobre o segundo slide.</p>
                </div>
            </div>

            <div class="carousel-item">

                <div class="bg-danger text-light d-flex justify-content-center align-items-center 
                carouselItem">

                    Slide 3

                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Título do terceiro slide</h5>
                    <p>Breve conteúdo explicativo sobre o terceiro slide.</p>
                </div>
            </div>
            

        </div>

        <!-- Controls -->

        <a class="carousel-control-prev" href="#mainCarousel" data-bs-slide="prev" role="button">

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>

        <a class="carousel-control-next" href="#mainCarousel" data-bs-slide="next" role="button">

            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
